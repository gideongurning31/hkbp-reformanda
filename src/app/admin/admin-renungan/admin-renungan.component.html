<div class="container">
  <div class="row">
    <h3 class="admin-header">Update Menu Renungan Harian</h3>
  </div>
  <div class="row" *ngIf="this.dataTable && this.dataTable.length > 0; else noData">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tanggal</th>
          <th scope="col">Nats</th>
          <th scope="col">Penulis</th>
          <th scope="col">Tautan Video</th>
          <th scope="col">
            <button
              type="button"
              class="btn btn-block btn-warning btn-table"
              matTooltip="Tambah data renungan baru"
              matTooltipPosition="above"
              (click)="openForm('CREATE')">
              <i class="fa fa-plus"></i>&emsp;Data Baru
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataTable; let i = index">
          <td><strong>{{ i + 1 }}</strong></td>
          <td>{{ data.tanggal | date: 'dd/MM/yyyy' }}</td>
          <td><strong>{{ data.natsAyat }}</strong></td>
          <td>{{ data.penulis ? data.penulis : '-' }}</td>
          <td>
            <a *ngIf="data.youtubeUrl; else noUrl"
              href="{{ data.youtubeUrl }}"
              matTooltip="Buka tautan video renungan"
              matTooltipPosition="right"
              target="blank">
              {{ data.youtubeUrl }}
            </a>
            <ng-template #noUrl>N/A</ng-template>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-info btn-table"
              matTooltip="Lihat/ubah data renungan"
              matTooltipPosition="below"
              (click)="openForm('UPDATE', data)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            &nbsp;|&nbsp;
            <button
              type="button"
              class="btn btn-danger btn-table"
              matTooltip="Hapus data renungan"
              matTooltipPosition="below"
              (click)="openForm('DELETE', data)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination *ngIf="paging.totalRow > paging.rowPerPage" [paging]="paging" (setPage)="setPage($event)"></app-pagination>
  </div>
  <ng-template #noData>
    <p class="no-data">No data to display.</p>
  </ng-template>
</div>
