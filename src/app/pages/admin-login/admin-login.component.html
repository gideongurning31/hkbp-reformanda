<div class="container">
  <div class="login-container">
    <div class="login-box">
      <h4 class="login-header">Silakan login untuk meneruskan<br/>sesi sebagai Administrator</h4>
      <hr>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="inputUsername">User ID</label>
          <input type="email"
            class="form-control"
            id="inputUsername"
            formControlName="user"
            placeholder="User ID">
        </div>
        <div class="form-group">
          <label for="inputPass">Password</label>
          <input type="password"
            class="form-control"
            id="inputPass"
            formControlName="pass"
            placeholder="Password">
        </div>
        <small id="loginHelp" class="form-text text-muted">*Hubungi Tim IT Reformanda jika tidak mengetahui User ID dan Password Anda.</small>
        <hr>
        <button type="submit" class="btn btn-block btn-login">LOGIN</button>
      </form>
    </div>
  </div>
</div>
