<h4>Hubungi Kami</h4>
<form>
  <div class="form-group">
    <label for="contactName">Nama:</label>
    <input type="text"
      class="form-control"
      id="contactName"
      placeholder="Nama lengkap"/>
  </div>
  <div class="form-group">
    <label for="contactEmail">Alamat email:</label>
    <input type="email"
      class="form-control"
      id="contactEmail"
      placeholder="nama@domain.com"/>
  </div>
  <div class="form-group">
    <label for="contactMessage">Pesan:</label>
    <textarea class="form-control" id="contactMessage" rows="5"></textarea>
  </div>
  <button type="button" id="submit" class="btn btn-block">Kirim</button>
</form>
