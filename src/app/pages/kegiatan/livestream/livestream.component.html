<div class="container">
  <h3>{{ liveStreamEvent.title }}</h3>
  <h5 *ngIf="liveStreamEvent.startDate">
    {{ liveStreamEvent.startDate | date: 'd MMMM yyyy' }}
  </h5>
  <div class="livestream-content">
    <iframe width="640" height="480" frameborder="0" [src]="liveStreamEvent.url | safeUrl" allowfullscreen></iframe>
  </div>
</div>
