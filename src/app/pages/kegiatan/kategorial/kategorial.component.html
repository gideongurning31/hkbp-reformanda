<div class="container" @fading>
  <h3 class="kategorial">
    <strong>Kegiatan Sektor dan Kategorial HKBP Reformanda</strong>
  </h3>
  <div class="kategorial">
    <ul *ngFor="let k of kategorial">
      <li>
        <div class="kategori" (click)="navigate(k.id)" [ngStyle]="{ 'background-image': 'url(../../../assets/kategorial/' + k.thumbnail + ')' }"></div>
        <p class="kategori-text">{{ k.nama }}</p>
      </li>
    </ul>
  </div>
</div>
